databaseChangeLog:
  - changeSet:
      id: db.changelog-1.1
      author: idealvoting
      changes:
        - addColumn:
            tableName: election
            columns:
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title_mangled
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: started
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: ended
                  type: timestamp with time zone
        - addColumn:
            tableName: admin
            columns:
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - addColumn:
            tableName: option
            columns:
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: option_id
                  type: int
                  constraints:
                    nullable: false
        - addColumn:
            tableName: voter
            columns:
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: voted
                  type: bool
                  constraints:
                    nullable: false
        - addColumn:
            tableName: preference
            columns:
              - column:
                  name: ordering
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: option_id
                  type: int
                  constraints:
                    nullable: false
        - modifySql:
            dbms: mariadb,mysql # mariadb doesn't have `timestamp with time zone`
            replace:
              - replace: timestamp with time zone
              - with: timestamp
