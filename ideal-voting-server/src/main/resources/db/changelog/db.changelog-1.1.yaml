databaseChangeLog:
  - changeSet:
      id: db.changelog-1.1
      author: idealvoting
      changes:
        - addColumn:
            tableName: election
            columns:
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: title_mangled
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
        - addColumn:
            tableName: admin
            columns:
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - addColumn:
            tableName: option
            columns:
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: option_id
                  type: int
                  constraints:
                    nullable: false
        - addColumn:
            tableName: voter
            columns:
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: voted
                  type: bool
                  constraints:
                    nullable: false
